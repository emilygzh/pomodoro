<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>

<body>
    <div id="home-screen" class="container">
      <h1>time to work!</h1>
      <div class="buttons">
        <button onclick="goToFocus()">focus üçÖ</button>
        <button onclick="goToBreak()">break ‚òï</button>
      </div>
    </div>


    


    <div id="focus-screen" class="container" style="display: none;">
      <img src="assets/home.png" alt="Home" class="home-btn" onclick="goHome()" />
      <div class="header">
        <h1>focus!</h1>
      </div>
      <img src="assets/Tom.png" alt="Pomodoro" class="center-image" />
      <div id="timer">25:00</div>
      <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <div id="break-screen" class="container" style="display: none;">
      <img src="assets/home.png" alt="Home" class="home-btn" onclick="goHome()" />
      <div class="header">
        <h1>break time ‚òï</h1>
      </div>
      <div id="break-timer">05:00</div>
      <div class="buttons">
        <button onclick="startBreakTimer()">Start Break</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
